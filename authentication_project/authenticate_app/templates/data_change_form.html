{% extends 'base.html '%}
{% block content %}
{% load crispy_forms_tags %}
    <div style='' class="sgnup_form">
        <form method="post" style="background-color:#d2b48c30; width: 50%; margin:auto;" class="my-4 p-3 rounded border">
            <h1 class=' text-center pb-3'>{{type}} Page</h1>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary my-2">Submit</button>
            <br>
            <br>
            <small>
                {%if type == 'Login' %}
                    Don't have an Account? <a href="{% url 'signup' %}">signup</a>
                {%elif type == 'Signup' %}
                    Already have an Account? <a href="{%url 'user_login'%}">login</a>
                {%endif%}
            </small>
        </form>
    </div>
{%endblock%}
